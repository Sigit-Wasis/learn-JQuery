<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Traversing Basic di Jquery</title>
	<style type="text/css" media="screen">
		body {
			margin: 50px;
		}
	</style>
	<!-- instalasi via CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

	<img src="../jquery_html/qodr.png">
	<h1>Belajar Traversing</h1>
	<p>jQuery traversing, yang berarti "bergerak", digunakan untuk "menemukan" (atau memilih) elemen HTML berdasarkan hubungannya dengan elemen lain</p>
	<br>

	<ul>
		<li>Belajar!</li>
		<li>CSS!</li>
		<li id="css">Jquery!</li>
		<li>HTML!</li>
		<li>Database!</li>
	</ul>
	
	<script>
		// memastikan file sudah diload dengan sempurna
		$(document).ready(function(){

			// ============ Traversing ============
			$('li').first().css('color', 'red');
			$('li').eq(2).css('color', 'blue');
			$('li').last().css('color', 'black');
			
			// memfilter sesuai id 
			$('li').filter('#css').css('fontSize', '20px');
			// not adalah pengecualian
			$('li').not('#css').css('background', 'orange');
		});
	</script>
</body>
</html>
