<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Selection di Jquery</title>
	<style type="text/css" media="screen">
		body {
			margin: 50px;
		}
	</style>
	<!-- instalasi via CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

	<img src="qodr.png">
	<h1>Belajar JQuery</h1>
	<div id="box1">BOX 1</div>

	<div class="boxes">Baris Pertama</div>
	<div class="boxes">Baris Kedua</div>
	<div class="boxes">Baris Diantara</div>
	<div class="boxes">Baris Ketiga</div>
	
	<script>
		// memastikan file sudah diload dengan sempurna
		$(document).ready(function(){
			// memilih tag h1
			$('h1').css('color', 'red');
			// memilih id
			$('#box1').css('color', 'blue');
			// memilih class
			$('.boxes').css('color', 'orange');

			// memilih class lebih spesifik di bagian awal class
			// dengan multiple css
			$('.boxes:first').css({
   				'font-size' : '20px',
   				'color' : 'green',
   				'font-weight' : 'bold',
			});

			// memilih class bagian akhir
			$('.boxes:last').css('color', 'aqua');

			// memilih class diantaranya 
			// dua merupakan index dari banyaknya class dimulai dari 0
			$('.boxes:eq(2)').css('color', 'black');
		});
	</script>
</body>
</html>
