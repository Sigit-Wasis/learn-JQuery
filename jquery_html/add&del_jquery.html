<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Event dan Keyword this di Jquery</title>
	<style type="text/css" media="screen">
		body {
			margin: 50px;
		}
	</style>
	<!-- instalasi via CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

	<img src="qodr.png">
	<h1>Belajar JQuery</h1>

	<div class="wrap">
		<div class="boxes">Baris Pertama</div>
		<div class="boxes">Baris Kedua</div>
		<div class="boxes">Baris Diantara</div>
		<div class="boxes">Baris Ketiga</div>
	</div>

	<script>
		// memastikan file sudah diload dengan sempurna
		$(document).ready(function(){

			// ============= Menambah dan Menghapus Jquery ====================
			// untuk menambahkan ada bebearapa fungsi dantaranya:
			// append, prepend | after dan before

			// Jika menggunakan append maka muncul tag tambahan di bagian akhir
			// Jika menggunakan prepend maka muncul tah tambahan di bagian awal

			$('.wrap').append('<div>Hallo</div>');
			$('.wrap').prepend('<div>Hallo</div>');

			// Jika menggunakan agter maka muncul tah tambahan dibagian akhir namun diluar dari class wrap
			// Jika menggunakan agter maka muncul tah tambahan dibagian awal namun diluar dari class wrap

			$('.wrap').after('<div>Hallo</div>');
			$('.wrap').before('<div>Hallo</div>');

			// Remove dan Empty
			// remove menghilangkan secara keseluruhan baik class wrap dan contennya
			$('.wrap').remove();
			// empty menghilangkan content dari class wrap saja
			$('.wrap').empty();
		});
	</script>
</body>
</html>
