<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Get & Set di Jquery</title>
	<style type="text/css" media="screen">
		body {
			margin: 50px;
		}
	</style>
	<!-- instalasi via CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

	<img src="qodr.png">
	<h1>Belajar JQuery</h1>
	<div id="box1">BOX 1</div>

	<div class="wrap">
		<div class="boxes">Baris Pertama</div>
		<div class="boxes">Baris Kedua</div>
		<div class="boxes">Baris Diantara</div>
		<div class="boxes">Baris Ketiga</div>
	</div>

	<br>

	<form>
		<input type="text" id="inputText">
		<input type="submit">
	</form>
	
	<script>
		// memastikan file sudah diload dengan sempurna
		$(document).ready(function(){

			// -------- GET & SET NILAI ----------
			$('form').submit(function(){
				// menyimpan hasil inputan di variabel tulisan
				var tulisan = $('#inputText').val();

				// .text ada 2 fungsi bisa get dan set sama dengan .val
				$('h1').text(tulisan);

				// mencegah sifat aslinya ketika submit tidak pindah tab
				event.preventDefault();
			});


			// GET TAG HTML maka semua tag html sesuai selection akan diambil
			$('form').html();

			// jika menggunakan .html maka dapat memberikan kode html
			$('.wrap').html('<b>BOLD!</b>');
		});
	</script>
</body>
</html>
