<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mengubah Nilai Dimensi di Jquery</title>
	<style type="text/css" media="screen">
		body {
			margin: 50px;
		}

		.wrap {
			background: grey;
			width: 100px;
			height: 100px;
			padding: 10px;
			border: 5px solid black;
			margin: 10px;
		}

		.change {
			background-color: yellow;
			color: red;
		}
	</style>
	<!-- instalasi via CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

	<img src="../jquery_html/qodr.png">
	<h1 class="change">Belajar JQuery</h1>
	<div id="box1">BOX 1</div>

	<!-- Pengertian -->
	<p>Dimensi adalah ukuran ukuran dari elemen kita selian bisa melihat ukurannya kita juga dapat mengubah ukurannya.</p>

	<br>
	<div class="wrap">
		<div class="boxes">Baris Pertama</div>
		<div class="boxes">Baris Kedua</div>
		<div class="boxes">Baris Diantara</div>
		<div class="boxes">Baris Ketiga</div>
	</div>
	
	<script>
		// memastikan file sudah diload dengan sempurna
		$(document).ready(function(){

			// -------- Mengubah Nilai Dimensi Height----------
			$('.wrap').height(120).width(890);
		});
	</script>
</body>
</html>
